<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pz_2-3</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="prs-images">
        <img src="./img/1.jpg" alt="1">
        <img src="./img/2.jpg" alt="2">
        <img src="./img/3.jpg" alt="3">
    </div>

    <div class="prs-links">
        <a href="./1_link">1 link</a>
        <a href="./2_link">2 link</a>
        <a href="./3_link">3 link</a>
    </div>


    <form action="#" class="prs-form">
        <lable for="first-name" class="input-container">
            First Name
            <input id="first-name" name="first-name" type="text" class="input__input-field" required>
        </lable>

        <lable for="last-name" class="input-container">
            Last Name
            <input id="last-name" name="last-name" type="text" class="input__input-field" required>
        </lable>

        <lable for="age" class="input-container">
            Age
            <input id="age" name="age" type="number" class="input__input-field" required>
        </lable>

        <input class="prs-form_submit" type="submit">
    </form>

    <script src="./index.js"></script>
</body>

</html>
